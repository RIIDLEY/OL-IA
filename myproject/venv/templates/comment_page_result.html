<!DOCTYPE html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/page.css') }}">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type= "text/javascript" href= "{{ url_for('static',filename='styles/page.js') }}"></script>

<div id="svg_wrap"></div>
<meta charset="UTF-8">


<meta charset="UTF-8">

<a href="{{url_for('comment_page')}}">Faire une nouvelle recherche</a>

<section id="divTableResult">
    <form action="comment_page" method="POST">   
        
            <table id="tableResult">
                <colgroup>   <!-- This is to define the widths of the columns -->
                    <col width="33%">   <!-- Column 1 has a width of 33%, col = column -->
                    <col width="33%">
                    <col width="34%">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="3">Commentaire(s) à analyser</th>
                    </tr>
                    <tr>
                        <th>Commentaire</th>
                        <th>Résultat</th>
                        <th>Correction?</th>
                    </tr>
                </thead>
                <tbody>
                        {%for key, value in commentResult.items()%}
                        <tr>
                            <td>
                                <textarea type="text" name="comment_{{key}}" value="{{value['comment']}}" readonly>{{value['comment']}}</textarea>
                            </td>
                            <td>
                                <input type="text" name="resultModel_{{key}}" value="{{value['comment_result']}}" readonly>
                            </td>
                            <td>
                                <input type="radio" class="buttonResult" name="correction_{{key}}" id="resultat_{{key}}" value="true" required>Correct<br>
                                <input type="radio" class="buttonResult" name="correction_{{key}}" id="resultat_{{key}}" value="false" required>Faux
                            </td>
                        </tr>
                        {%endfor%}

                </tbody>

            </table>
            <input type="submit" class="button" value="Valider les résultats">

    </form>

</section>
