<meta charset="UTF-8">

<a href="{{url_for('comment_page')}}">Faire une nouvelle recherche</a>

<section id="divTableResult">
    <form>   
        
            <table id="tableResult">
                <colgroup>   <!-- This is to define the widths of the columns -->
                    <col width="33%">   <!-- Column 1 has a width of 33%, col = column -->
                    <col width="33%">
                    <col width="34%">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="3">Commentaire(s) à analyser</th>
                    </tr>
                    <tr>
                        <th>Commentaire</th>
                        <th>Résultat</th>
                        <th>Correction?</th>
                    </tr>
                </thead>
                <tbody>    
                    {%for key, value in commentResult.items()%}
                    <tr>
                        <td id="{{key}}">{{key}}</td>
                        <td id="resultatModel_{{key}}">{{value}}</td>
                        <td><input type="radio" class="buttonResult" name="resultat_{{key}}" id="resultat_{{key}}"><label for="true">Correct</label><br>
                            <input type="radio" class="buttonResult" name="resultat_{{key}}" id="resultat_{{key}}"><label for="false">Faux</label>
                        </td>
                    </tr>
                    {%endfor%}
                    
                </tbody>

            </table>

        <input type="submit" class="button" value="Valider les résultats">
    </form>

</section>
